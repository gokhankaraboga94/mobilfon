 // saveCodes fonksiyonunu gÃ¼ncelle
function saveCodes(name, value) {
  if (isUpdating) return;
  
  // BoÅŸ deÄŸerse hiÃ§bir ÅŸey yapma
  if (!value.trim()) return;
  
  // OnarÄ±m TamamlandÄ± iÃ§in sadece yusuf yetkili
  if (name === 'onarim' && currentUserName !== 'yusuf') {
    return;
  }
  
  isUpdating = true;

  const rawLines = value.trim().split("\n").map(l=>l.trim()).filter(l=>l.length>0);
  const codes = rawLines.map(line => {
    const m = line.match(/(\d{15})/);
    return m ? m[1] : null;
  }).filter(Boolean);

  const timestamp = getTimestamp();

  // Yeni kodlarÄ± ekle (silme iÅŸlemi yapmÄ±yoruz artÄ±k)
  codes.forEach(code => {
    // EÄŸer bu kod zaten bu listede varsa, ekleme
    if (userCodes[name].has(code)) {
      return;
    }

    if (name === 'phonecheck') {
      removeFromOtherLists(code, name);
      db.ref(`servis/${name}/${code}`).set({ ts: timestamp, user: currentUserName });
      codeTimestamps[name][code] = timestamp;
      codeUsers[name][code] = currentUserName;
      userCodes[name].add(code);
      allCodes.add(code);
    } else if (name === 'onarim') {
      if (userCodes.phonecheck.has(code) || codeUsers.phonecheck[code]) {
        db.ref(`servis/phonecheck/${code}`).remove();
        userCodes.phonecheck.delete(code);
        delete codeTimestamps.phonecheck[code];
        delete codeUsers.phonecheck[code];
        updateLabelAndCount('phonecheck');
        renderMiniList('phonecheck');
      } else {
        db.ref(`servis/phonecheck/${code}`).remove();
      }

      db.ref(`servis/onarimTamamlandi/${code}`).set({ ts: timestamp, user: currentUserName });
      codeTimestamps.onarim[code] = timestamp;
      codeUsers.onarim[code] = currentUserName;
      userCodes.onarim.add(code);
      allCodes.add(code);
    } else {
      removeFromOtherLists(code, name);
      db.ref(`servis/${name}/${code}`).set(timestamp);
      codeTimestamps[name][code] = timestamp;
      codeUsers[name][code] = null;
      userCodes[name].add(code);
      allCodes.add(code);
    }
  });

  updateLabelAndCount(name);
  renderList();
  
  // Ä°ÅŸlem tamamlandÄ±ktan sonra textarea'yÄ± temizle
  setTimeout(() => {
    isUpdating = true;
    inputs[name].value = '';
    isUpdating = false;
  }, 100);
  
  isUpdating = false;
}

// Silme fonksiyonu ekle
function deleteCode(name, code) {
  if (currentUserRole === 'viewer') return;
  if (name === 'onarim' && currentUserName !== 'yusuf') return;
  
  // KullanÄ±cÄ±dan onay al
  if (!confirm(`${code} barkodunu silmek istediÄŸinize emin misiniz?`)) {
    return;
  }
  
  // Kodu sil
  userCodes[name].delete(code);
  delete codeTimestamps[name][code];
  delete codeUsers[name][code];
  allCodes.delete(code);
  
  // VeritabanÄ±ndan sil
  const dbPath = name === 'onarim' ? 'onarimTamamlandi' : name;
  db.ref(`servis/${dbPath}/${code}`).remove();
  
  // EÄŸer eÅŸleÅŸmiÅŸse, eÅŸleÅŸenlerden de sil
  if (scannedCodes.has(code)) {
    scannedCodes.delete(code);
    db.ref(`servis/eslesenler/${code}`).remove();
    db.ref(`servis/${dbPath}/eslesenler/${code}`).remove();
  }
  
  // GÃ¼ncelle
  updateLabelAndCount(name);
  renderList();
}

// loadData fonksiyonunu gÃ¼ncelle - textarea'larÄ± doldurma
function loadData() {
  const lists = ["atanacak", "parcaBekliyor", "phonecheck", "gokhan", "enes", "yusuf", "samet", "ismail", "mehmet", "onarimTamamlandi"];

      const localName = name === 'onarimTamamlandi' ? 'onarim' : name;

    if (data) {

      renderList();
    }
  });
}
