  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbwCl4dKOV7w9e1enR_pxG8GyNIbmzCNs",

      projectId: "cokluhaber-dc6ff",

      measurementId: "G-TYRTT351HP",
      databaseURL: "https://cokluhaber-dc6ff-default-rtdb.firebaseio.com/"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginScreen = document.getElementById("loginScreen");

      mehmet: document.getElementById("mehmetList")
    };

    const searchResult = document.getElementById("searchResult");
    const scannedCodes = new Set();

    const userCodes = {

      phonecheck: new Set(),
      gokhan: new Set(), 
      enes: new Set(), 
      yusuf: new Set(), 
      samet: new Set(), 
      ismail: new Set(), 
      mehmet: new Set() 
    };
    const codeTimestamps = { 
      atanacak: {}, 
      parcaBekliyor: {},
      phonecheck: {},
      gokhan: {}, 
      enes: {}, 
      yusuf: {}, 
      samet: {}, 
      ismail: {}, 
      mehmet: {} 
    };

    let currentUserRole = null;
    let currentUserName = null;
    let isUpdating = false;

    auth.onAuthStateChanged(user => {
      if (user) {
        loginScreen.style.display = "none";
        appContainer.style.display = "block";
        userInfo.style.display = "flex";
        const name = user.email.split('@')[0];
        currentUserName = name;
        
        if (name === 'admin') {
          currentUserRole = 'admin';
          userName.textContent = `üëë Admin`;
          userName.style.background = 'linear-gradient(135deg, #f093fb, #f5576c)';
          userName.style.padding = '5px 15px';
          userName.style.borderRadius = '5px';
          document.getElementById('adminPanel').style.display = 'block';
        } else if (name === 'enes') {
          currentUserRole = 'editor';
          userName.textContent = `‚úèÔ∏è ${name.charAt(0).toUpperCase() + name.slice(1)}`;
          userName.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
          userName.style.padding = '5px 15px';
          userName.style.borderRadius = '5px';
          document.getElementById('adminPanel').style.display = 'none';
        } else {
          currentUserRole = 'viewer';
          userName.textContent = `üëÅÔ∏è ${name.charAt(0).toUpperCase() + name.slice(1)} (G√∂r√ºnt√ºleme)`;
          document.getElementById('adminPanel').style.display = 'none';
        }
        
        loadData();
        applyPermissions();
      } else {
        loginScreen.style.display = "flex";
        appContainer.style.display = "none";
        userInfo.style.display = "none";
        currentUserRole = null;
        currentUserName = null;
      }
    });

    loginButton.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        showError("Email ve ≈üifre gereklidir!");
        return;
      }

      loginButton.disabled = true;
      loginButton.textContent = "Giri≈ü yapƒ±lƒ±yor...";

      try {
        await auth.signInWithEmailAndPassword(email, password);
        errorMessage.style.display = "none";
      } catch (error) {
        console.error("Giri≈ü hatasƒ±:", error);
        let message = "Giri≈ü ba≈üarƒ±sƒ±z! " + error.message;
        if (error.code === "auth/invalid-credential" || error.code === "auth/wrong-password") {
          message = "Email veya ≈üifre hatalƒ±!";
        } else if (error.code === "auth/user-not-found") {
          message = "Kullanƒ±cƒ± bulunamadƒ±!";
        } else if (error.code === "auth/invalid-email") {
          message = "Ge√ßersiz email adresi!";
        } else if (error.code === "auth/too-many-requests") {
          message = "√áok fazla ba≈üarƒ±sƒ±z deneme. L√ºtfen daha sonra tekrar deneyin.";
        }
        showError(message);
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = "Giri≈ü Yap";
      }
    });

    passwordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        loginButton.click();
      }
    });

    logoutButton.addEventListener("click", () => {
      auth.signOut();
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
      setTimeout(() => {
        errorMessage.style.display = "none";
      }, 5000);
    }

    function applyPermissions() {
      const normalUsers = ['gokhan', 'enes', 'yusuf', 'samet', 'ismail', 'mehmet'];
      const specialLists = ['atanacak', 'parcaBekliyor'];
      
      // PhoneCheck her zaman aktif (t√ºm kullanƒ±cƒ±lar i√ßin)
      inputs.phonecheck.disabled = false;
      inputs.phonecheck.style.opacity = '1';
      inputs.phonecheck.style.cursor = 'text';
      inputs.phonecheck.placeholder = 'PhoneCheck\'e transfer edilecek barkodlar...';
      
      if (currentUserRole === 'viewer') {
        normalUsers.forEach(name => {
          inputs[name].disabled = true;
          inputs[name].style.opacity = '0.6';
          inputs[name].style.cursor = 'not-allowed';
          inputs[name].placeholder = 'üîí Sadece g√∂r√ºnt√ºleme - D√ºzenleme yetkiniz yok';
        });
        
        specialLists.forEach(name => {
          inputs[name].disabled = true;
          inputs[name].style.opacity = '0.6';
          inputs[name].style.cursor = 'not-allowed';
          inputs[name].placeholder = 'üîí Sadece g√∂r√ºnt√ºleme - D√ºzenleme yetkiniz yok';
        });
        
        inputs.search.disabled = true;
        inputs.search.style.opacity = '0.6';
        inputs.search.style.cursor = 'not-allowed';
        inputs.search.placeholder = 'üîí Arama yapma yetkiniz yok';
      } else {
        normalUsers.forEach(name => {
          inputs[name].disabled = false;
          inputs[name].style.opacity = '1';
          inputs[name].style.cursor = 'text';
        });
        
        specialLists.forEach(name => {
          inputs[name].disabled = false;
          inputs[name].style.opacity = '1';
          inputs[name].style.cursor = 'text';
        });
        
        inputs.search.disabled = false;
        inputs.search.style.opacity = '1';
        inputs.search.style.cursor = 'text';
      }
    }

    function getTimestamp() {
      const now = new Date();
      return now.toLocaleString('tr-TR');
    }

    function removeFromOtherLists(code, exceptList) {
      const allLists = ['atanacak', 'parcaBekliyor', 'phonecheck', 'gokhan', 'enes', 'yusuf', 'samet', 'ismail', 'mehmet'];
      
      allLists.forEach(name => {
        if (name !== exceptList && userCodes[name].has(code)) {
          userCodes[name].delete(code);
          delete codeTimestamps[name][code];
          db.ref(`servis/${name}/${code}`).remove();
          updateLabelAndCount(name);
          renderMiniList(name);
        }
      });
    }

      const count = userCodes[name].size;
      const labelTexts = {

        parcaBekliyor: '‚öôÔ∏è Par√ßa Bekliyor',
        phonecheck: 'üì± PhoneCheck',
        gokhan: "üßë‚Äçüîß G√∂khan'ƒ±n Cihazlarƒ±",
        enes: "üßë‚Äçüîß Enes'in Cihazlarƒ±",

        samet: "üßë‚Äçüîß Samet'in Cihazlarƒ±",
        ismail: "üßë‚Äçüîß ƒ∞smail'in Cihazlarƒ±",
        mehmet: "üßë‚Äçüîß Mehmet'in Cihazlarƒ±"
      };
      
      labels[name].textContent = `${labelTexts[name]} - Adet: ${count}`;
      db.ref(`servis/${name}/adet`).set(count);
    }

    function saveCodes(name, value) {
      // PhoneCheck i√ßin √∂zel kontrol - herkes kullanabilir
      if (name === 'phonecheck') {
        // PhoneCheck'e herkes yazabilir, sadece i≈ülemi yap
      } else if (currentUserRole === 'viewer') {
        return;
      } else if ((name === 'atanacak' || name === 'parcaBekliyor') && currentUserRole !== 'admin' && currentUserRole !== 'editor') {
        return;
      }
      
      if (isUpdating) return;
      isUpdating = true;

      const codes = value.trim().split("\n")
        .map(code => code.trim().slice(0, 15))
        .filter(code => code.length === 15);

      const timestamp = getTimestamp();
      const oldCodes = new Set(userCodes[name]);
      const newCodes = new Set(codes);
      
      oldCodes.forEach(code => {
        if (!newCodes.has(code)) {
          db.ref(`servis/${name}/${code}`).remove();
          allCodes.delete(code);
        }
      });
      
      userCodes[name].clear();
      codes.forEach(code => {
        if (name === 'phonecheck') {
          removeFromOtherLists(code, name);
        } else if (name !== 'atanacak' && name !== 'parcaBekliyor') {
          removeFromOtherLists(code, name);
        }
        
        db.ref(`servis/${name}/${code}`).set(timestamp);
        allCodes.add(code);
        userCodes[name].add(code);
        codeTimestamps[name][code] = timestamp;
      });

      updateLabelAndCount(name);
      renderList();
      renderMiniList(name);
      
      isUpdating = false;
    }

    Object.entries(inputs).forEach(([name, textarea]) => {
      textarea.addEventListener("input", () => {
        if (name === "scanner" || name === "search") return;
        saveCodes(name, textarea.value);
      });
    });

    let searchTimeout;
    inputs.search.addEventListener("input", e => {
      if (currentUserRole === 'viewer') {
        e.target.value = '';
        return;
      }
      
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const query = e.target.value.trim().slice(0, 15);
        if (query.length === 0) {
          searchResult.style.display = "none";
          return;
        }

        searchResult.style.display = "block";
        const foundIn = [];
        const allLists = ["atanacak", "parcaBekliyor", "phonecheck", "gokhan", "enes", "yusuf", "samet", "ismail", "mehmet"];
        
        allLists.forEach(name => {
          if (userCodes[name].has(query)) {
            let status = "";
            if (name === 'atanacak' || name === 'parcaBekliyor') {
              status = "‚è∞ Bekliyor";
            } else if (name === 'phonecheck') {
              status = "üì± PhoneCheck'te";
            } else {
              status = scannedCodes.has(query) ? "‚úÖ E≈üle≈üti" : "‚ùå Hen√ºz e≈üle≈ümedi";
            }
            const displayName = name === 'atanacak' ? 'Atanacak Cihazlar' : 
                               name === 'parcaBekliyor' ? 'Par√ßa Bekliyor' :
                               name === 'phonecheck' ? 'PhoneCheck' :
                               name.charAt(0).toUpperCase() + name.slice(1);
            foundIn.push(`<strong>${displayName}</strong>: ${status}`);
          }
        });

        if (foundIn.length > 0) {
          searchResult.innerHTML = `<div style="color: #2ecc71;">üì¶ Barkod bulundu:</div>${foundIn.join("<br>")}`;
        } else {
          searchResult.innerHTML = `<div style="color: #e74c3c;">‚ùå Barkod bulunamadƒ±</div>`;
        }
      }, 300);
    });

    let scannerTimeout;
    inputs.scanner.addEventListener("input", e => {
      clearTimeout(scannerTimeout);
      scannerTimeout = setTimeout(() => {
        const raw = e.target.value.trim();
        const code = raw.slice(0, 15);
        if (code.length === 15 && !scannedCodes.has(code)) {
          scannedCodes.add(code);
          const timestamp = getTimestamp();
          db.ref(`servis/eslesenler/${code}`).set(timestamp);

          ["gokhan", "enes", "yusuf", "samet", "ismail", "mehmet"].forEach(name => {
            db.ref(`servis/${name}/${code}`).once("value", snap => {
              if (snap.exists()) {
                db.ref(`servis/${name}/eslesenler/${code}`).set(timestamp);
              }
            });
          });

          renderList();
        }
        e.target.value = "";
      }, 150);
    });

    function renderMiniList(name) {
      const list = miniLists[name];
      list.innerHTML = "";
      userCodes[name].forEach(code => {
        const div = document.createElement("div");
        div.className = "mini-item";
        
        if (name === 'atanacak' || name === 'parcaBekliyor') {
          div.classList.add("waiting");
        } else if (name === 'phonecheck') {
          div.classList.add("phonecheck");
        } else {
          div.classList.add(scannedCodes.has(code) ? "matched" : "unmatched");
        }
        
        const timestamp = codeTimestamps[name][code] || "Tarih yok";
        div.innerHTML = `
          <div class="mini-item-row">
            <span>${code}</span>
            <span class="status"></span>
          </div>
          <div class="mini-item-time">üìÖ ${timestamp}</div>
        `;
        list.appendChild(div);
      });
    }

    function renderList() {
      ["atanacak", "parcaBekliyor", "phonecheck", "gokhan", "enes", "yusuf", "samet", "ismail", "mehmet"].forEach(name => renderMiniList(name));
      
      if (currentUserRole === 'admin') {
        updateAdminStats();
      }
    }

    function updateAdminStats() {
      const totalBarcodes = allCodes.size;
      const matchedBarcodes = scannedCodes.size;
      const matchRate = totalBarcodes > 0 ? Math.round((matchedBarcodes / totalBarcodes) * 100) : 0;
      
      document.getElementById('adminTotalBarcodes').textContent = totalBarcodes;
      document.getElementById('adminMatchedBarcodes').textContent = matchedBarcodes;
      document.getElementById('adminMatchRate').textContent = matchRate + '%';
      document.getElementById('adminAtanacak').textContent = userCodes.atanacak.size;
      document.getElementById('adminParcaBekliyor').textContent = userCodes.parcaBekliyor.size;
    }

    function loadData() {
      ["atanacak", "parcaBekliyor", "phonecheck", "gokhan", "enes", "yusuf", "samet", "ismail", "mehmet"].forEach(name => {
        db.ref(`servis/${name}`).once("value", snap => {
          const data = snap.val();
          if (!data) return;

          const codes = Object.keys(data).filter(k => k !== "eslesenler" && k !== "adet");
          inputs[name].value = codes.join("\n");
          codes.forEach(code => {
            allCodes.add(code);
            userCodes[name].add(code);
            codeTimestamps[name][code] = data[code];
          });

          const count = codes.length;
          updateLabelAndCount(name);

          if (data.eslesenler) {
            Object.keys(data.eslesenler).forEach(code => scannedCodes.add(code));
          }

          renderList();
        });
      });

      db.ref("servis/eslesenler").once("value", snap => {
        const data = snap.val();
        if (data) {
          Object.keys(data).forEach(code => scannedCodes.add(code));
          renderList();
        }
      });
    }
  </script>
</body>
