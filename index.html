  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbwCl4dKOV7w9e1enR_pxG8GyNIbmzCNs",
      authDomain: "cokluhaber-dc6ff.firebaseapp.com",
      projectId: "cokluhaber-dc6ff",
      storageBucket: "cokluhaber-dc6ff.firebasestorage.app",
      messagingSenderId: "433806685700",
      appId: "1:433806685700:web:8bedc51407c6c4b56f2751",
      measurementId: "G-TYRTT351HP",
      databaseURL: "https://cokluhaber-dc6ff-default-rtdb.firebaseio.com/"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginScreen = document.getElementById("loginScreen");
    const appContainer = document.getElementById("appContainer");
    const userInfo = document.getElementById("userInfo");
    const userName = document.getElementById("userName");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const loginButton = document.getElementById("loginButton");
    const logoutButton = document.getElementById("logoutButton");
    const errorMessage = document.getElementById("errorMessage");

    const inputs = {
      atanacak: document.getElementById("atanacakInput"),
      parcaBekliyor: document.getElementById("parcaBekliyorInput"),
      gokhan: document.getElementById("gokhanInput"),
      enes: document.getElementById("enesInput"),
      yusuf: document.getElementById("yusufInput"),
      samet: document.getElementById("sametInput"),
      ismail: document.getElementById("ismailInput"),
      mehmet: document.getElementById("mehmetInput"),
      scanner: document.getElementById("scannerInput"),
      search: document.getElementById("searchInput")
    };

    const labels = {
      atanacak: document.getElementById("atanacakLabel"),
      parcaBekliyor: document.getElementById("parcaBekliyorLabel"),
      gokhan: document.getElementById("gokhanLabel"),
      enes: document.getElementById("enesLabel"),
      yusuf: document.getElementById("yusufLabel"),
      samet: document.getElementById("sametLabel"),
      ismail: document.getElementById("ismailLabel"),
      mehmet: document.getElementById("mehmetLabel")
    };

    const miniLists = {
      atanacak: document.getElementById("atanacakList"),
      parcaBekliyor: document.getElementById("parcaBekliyorList"),
      gokhan: document.getElementById("gokhanList"),
      enes: document.getElementById("enesList"),
      yusuf: document.getElementById("yusufList"),
      samet: document.getElementById("sametList"),
      ismail: document.getElementById("ismailList"),
      mehmet: document.getElementById("mehmetList")
    };

    const searchResult = document.getElementById("searchResult");
    const scannedCodes = new Set();
    const allCodes = new Set();
    const userCodes = { 
      atanacak: new Set(), 
      parcaBekliyor: new Set(),
      gokhan: new Set(), 
      enes: new Set(), 
      yusuf: new Set(), 
      samet: new Set(), 
      ismail: new Set(), 
      mehmet: new Set() 
    };
    const codeTimestamps = { 
      atanacak: {}, 
      parcaBekliyor: {},
      gokhan: {}, 
      enes: {}, 
      yusuf: {}, 
      samet: {}, 
      ismail: {}, 
      mehmet: {} 
    };

    let currentUserRole = null;
    let currentUserName = null;
    let isUpdating = false;

    auth.onAuthStateChanged(user => {
      if (user) {
        loginScreen.style.display = "none";
        appContainer.style.display = "block";
        userInfo.style.display = "flex";
        const name = user.email.split('@')[0];
        currentUserName = name;
        
        if (name === 'admin') {
          currentUserRole = 'admin';
          userName.textContent = `ğŸ‘‘ Admin`;
          userName.style.background = 'linear-gradient(135deg, #f093fb, #f5576c)';
          userName.style.padding = '5px 15px';
          userName.style.borderRadius = '5px';
        } else if (name === 'enes') {
          currentUserRole = 'editor';
          userName.textContent = `âœï¸ ${name.charAt(0).toUpperCase() + name.slice(1)}`;
          userName.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
          userName.style.padding = '5px 15px';
          userName.style.borderRadius = '5px';
        } else {
          currentUserRole = 'viewer';
          userName.textContent = `ğŸ‘ï¸ ${name.charAt(0).toUpperCase() + name.slice(1)} (GÃ¶rÃ¼ntÃ¼leme)`;
        }
        
        loadData();
        applyPermissions();
      } else {
        loginScreen.style.display = "flex";
        appContainer.style.display = "none";
        userInfo.style.display = "none";
        currentUserRole = null;
        currentUserName = null;
      }
    });

    loginButton.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        showError("Email ve ÅŸifre gereklidir!");
        return;
      }

      loginButton.disabled = true;
      loginButton.textContent = "GiriÅŸ yapÄ±lÄ±yor...";

      try {
        await auth.signInWithEmailAndPassword(email, password);
        errorMessage.style.display = "none";
      } catch (error) {
        console.error("GiriÅŸ hatasÄ±:", error);
        let message = "GiriÅŸ baÅŸarÄ±sÄ±z! " + error.message;
        if (error.code === "auth/invalid-credential" || error.code === "auth/wrong-password") {
          message = "Email veya ÅŸifre hatalÄ±!";
        } else if (error.code === "auth/user-not-found") {
          message = "KullanÄ±cÄ± bulunamadÄ±!";
        } else if (error.code === "auth/invalid-email") {
          message = "GeÃ§ersiz email adresi!";
        } else if (error.code === "auth/too-many-requests") {
          message = "Ã‡ok fazla baÅŸarÄ±sÄ±z deneme. LÃ¼tfen daha sonra tekrar deneyin.";
        }
        showError(message);
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = "GiriÅŸ Yap";
      }
    });

    passwordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        loginButton.click();
      }
    });

    logoutButton.addEventListener("click", () => {
      auth.signOut();
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
      setTimeout(() => {
        errorMessage.style.display = "none";
      }, 5000);
    }

    function applyPermissions() {
      const normalUsers = ['gokhan', 'enes', 'yusuf', 'samet', 'ismail', 'mehmet'];
      const specialLists = ['atanacak', 'parcaBekliyor'];
      
      if (currentUserRole === 'viewer') {
        normalUsers.forEach(name => {
          inputs[name].disabled = true;
          inputs[name].style.opacity = '0.6';
          inputs[name].style.cursor = 'not-allowed';
          inputs[name].placeholder = 'ğŸ”’ Sadece gÃ¶rÃ¼ntÃ¼leme - DÃ¼zenleme yetkiniz yok';
        });
        
        specialLists.forEach(name => {
          inputs[name].disabled = true;
          inputs[name].style.opacity = '0.6';
          inputs[name].style.cursor = 'not-allowed';
          inputs[name].placeholder = 'ğŸ”’ Sadece gÃ¶rÃ¼ntÃ¼leme - DÃ¼zenleme yetkiniz yok';
        });
        
        inputs.search.disabled = true;
        inputs.search.style.opacity = '0.6';
        inputs.search.style.cursor = 'not-allowed';
        inputs.search.placeholder = 'ğŸ”’ Arama yapma yetkiniz yok';
      } else {
        normalUsers.forEach(name => {
          inputs[name].disabled = false;
          inputs[name].style.opacity = '1';
          inputs[name].style.cursor = 'text';
        });
        
        specialLists.forEach(name => {
          inputs[name].disabled = false;
          inputs[name].style.opacity = '1';
          inputs[name].style.cursor = 'text';
        });
        
        inputs.search.disabled = false;
        inputs.search.style.opacity = '1';
        inputs.search.style.cursor = 'text';
      }
    }

    function getTimestamp() {
      const now = new Date();
      return now.toLocaleString('tr-TR');
    }

    function removeFromSpecialLists(code) {
      if (userCodes.atanacak.has(code)) {
        userCodes.atanacak.delete(code);
        delete codeTimestamps.atanacak[code];
        db.ref(`servis/atanacak/${code}`).remove();
        updateLabelAndCount('atanacak');
        renderMiniList('atanacak');
      }
      
      if (userCodes.parcaBekliyor.has(code)) {
        userCodes.parcaBekliyor.delete(code);
        delete codeTimestamps.parcaBekliyor[code];
        db.ref(`servis/parcaBekliyor/${code}`).remove();
        updateLabelAndCount('parcaBekliyor');
        renderMiniList('parcaBekliyor');
      }
    }

    function updateLabelAndCount(name) {
      const count = userCodes[name].size;
      const labelTexts = {
        atanacak: 'ğŸ“‹ Atanacak Cihazlar',
        parcaBekliyor: 'âš™ï¸ ParÃ§a Bekliyor',
        gokhan: "ğŸ§‘â€ğŸ”§ GÃ¶khan'Ä±n CihazlarÄ±",
        enes: "ğŸ§‘â€ğŸ”§ Enes'in CihazlarÄ±",
        yusuf: "ğŸ§‘â€ğŸ”§ Yusuf'un CihazlarÄ±",
        samet: "ğŸ§‘â€ğŸ”§ Samet'in CihazlarÄ±",
        ismail: "ğŸ§‘â€ğŸ”§ Ä°smail'in CihazlarÄ±",
        mehmet: "ğŸ§‘â€ğŸ”§ Mehmet'in CihazlarÄ±"
      };
      
      labels[name].textContent = `${labelTexts[name]} - Adet: ${count}`;
      db.ref(`servis/${name}/adet`).set(count);
    }

    function saveCodes(name, value) {
      if (currentUserRole === 'viewer') {
        return;
      }
      
      if ((name === 'atanacak' || name === 'parcaBekliyor') && currentUserRole !== 'admin' && currentUserRole !== 'editor') {
        return;
      }
      
      if (isUpdating) return;
      isUpdating = true;

      const codes = value.trim().split("\n")
        .map(code => code.trim().slice(0, 15))
        .filter(code => code.length === 15);

      const timestamp = getTimestamp();
      const oldCodes = new Set(userCodes[name]);
      const newCodes = new Set(codes);
      
      oldCodes.forEach(code => {
        if (!newCodes.has(code)) {
          db.ref(`servis/${name}/${code}`).remove();
          allCodes.delete(code);
        }
      });
      
      userCodes[name].clear();
      codes.forEach(code => {
        if (name !== 'atanacak' && name !== 'parcaBekliyor') {
          removeFromSpecialLists(code);
        }
        
        db.ref(`servis/${name}/${code}`).set(timestamp);
        allCodes.add(code);
        userCodes[name].add(code);
        codeTimestamps[name][code] = timestamp;
      });

      updateLabelAndCount(name);
      renderList();
      renderMiniList(name);
      
      isUpdating = false;
    }

    Object.entries(inputs).forEach(([name, textarea]) => {
      textarea.addEventListener("input", () => {
        if (name === "scanner" || name === "search") return;
        saveCodes(name, textarea.value);
      });
    });

    let searchTimeout;
    inputs.search.addEventListener("input", e => {
      if (currentUserRole === 'viewer') {
        e.target.value = '';
        return;
      }
      
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const query = e.target.value.trim().slice(0, 15);
        if (query.length === 0) {
          searchResult.style.display = "none";
          return;
        }

        searchResult.style.display = "block";
        const foundIn = [];
        const allLists = ["atanacak", "parcaBekliyor", "gokhan", "enes", "yusuf", "samet", "ismail", "mehmet"];
        
        allLists.forEach(name => {
          if (userCodes[name].has(query)) {
            let status = "";
            if (name === 'atanacak' || name === 'parcaBekliyor') {
              status = "â° Bekliyor";
            } else {
              status = scannedCodes.has(query) ? "âœ… EÅŸleÅŸti" : "âŒ HenÃ¼z eÅŸleÅŸmedi";
            }
            const displayName = name === 'atanacak' ? 'Atanacak Cihazlar' : 
                               name === 'parcaBekliyor' ? 'ParÃ§a Bekliyor' :
                               name.charAt(0).toUpperCase() + name.slice(1);
            foundIn.push(`<strong>${displayName}</strong>: ${status}`);
          }
        });

        if (foundIn.length > 0) {
          searchResult.innerHTML = `<div style="color: #2ecc71;">ğŸ“¦ Barkod bulundu:</div>${foundIn.join("<br>")}`;
        } else {
          searchResult.innerHTML = `<div style="color: #e74c3c;">âŒ Barkod bulunamadÄ±</div>`;
        }
      }, 300);
    });

    let scannerTimeout;
    inputs.scanner.addEventListener("input", e => {
      clearTimeout(scannerTimeout);
      scannerTimeout = setTimeout(() => {
        const raw = e.target.value.trim();
        const code = raw.slice(0, 15);
        if (code.length === 15 && !scannedCodes.has(code)) {
          scannedCodes.add(code);
          const timestamp = getTimestamp();
          db.ref(`servis/eslesenler/${code}`).set(timestamp);

          ["gokhan", "enes", "yusuf", "samet", "ismail", "mehmet"].forEach(name => {
            db.ref(`servis/${name}/${code}`).once("value", snap => {
              if (snap.exists()) {
                db.ref(`servis/${name}/eslesenler/${code}`).set(timestamp);
              }
            });
          });

          renderList();
        }
        e.target.value = "";
      }, 150);
    });

    function renderMiniList(name) {
      const list = miniLists[name];
      list.innerHTML = "";
      userCodes[name].forEach(code => {
        const div = document.createElement("div");
        div.className = "mini-item";
        
        if (name === 'atanacak' || name === 'parcaBekliyor') {
          div.classList.add("waiting");
        } else {
          div.classList.add(scannedCodes.has(code) ? "matched" : "unmatched");
        }
        
        const timestamp = codeTimestamps[name][code] || "Tarih yok";
        div.innerHTML = `
          <div class="mini-item-row">
            <span>${code}</span>
            <span class="status"></span>
          </div>
          <div class="mini-item-time">ğŸ“… ${timestamp}</div>
        `;
        list.appendChild(div);
      });
    }

    function renderList() {
      ["atanacak", "parcaBekliyor", "gokhan", "enes", "yusuf", "samet", "ismail", "mehmet"].forEach(name => renderMiniList(name));
      
      if (currentUserRole === 'admin') {
        updateAdminStats();
      }
    }

    function updateAdminStats() {
      const adminPanel = document.getElementById('adminPanel');
      adminPanel.style.display = 'block';
      
      const totalBarcodes = allCodes.size;
      const matchedBarcodes = scannedCodes.size;
      const matchRate = totalBarcodes > 0 ? Math.round((matchedBarcodes / totalBarcodes) * 100) : 0;
      
      document.getElementById('adminTotalBarcodes').textContent = totalBarcodes;
      document.getElementById('adminMatchedBarcodes').textContent = matchedBarcodes;
      document.getElementById('adminMatchRate').textContent = matchRate + '%';
    }

    function loadData() {
      ["atanacak", "parcaBekliyor", "gokhan", "enes", "yusuf", "samet", "ismail", "mehmet"].forEach(name => {
        db.ref(`servis/${name}`).once("value", snap => {
          const data = snap.val();
          if (!data) return;

          const codes = Object.keys(data).filter(k => k !== "eslesenler" && k !== "adet");
          inputs[name].value = codes.join("\n");
          codes.forEach(code => {
            allCodes.add(code);
            userCodes[name].add(code);
            codeTimestamps[name][code] = data[code];
          });

          const count = codes.length;
          updateLabelAndCount(name);

          if (data.eslesenler) {
            Object.keys(data.eslesenler).forEach(code => scannedCodes.add(code));
          }

          renderList();
        });
      });

      db.ref("servis/eslesenler").once("value", snap => {
        const data = snap.val();
        if (data) {
          Object.keys(data).forEach(code => scannedCodes.add(code));
          renderList();
        }
      });
    }
  </script>
