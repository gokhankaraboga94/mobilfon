<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Barkod DoÄŸrulama Sistemi</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { font-size: 2.5em; margin-bottom: 20px; text-shadow: 1px 1px 3px #000; }
    
    /* Login Screen */
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      margin-top: 100px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .login-input {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    .login-button {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .login-button:hover {
      transform: scale(1.05);
    }
    .login-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error-message {
      background: #e74c3c;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    .user-info {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logout-button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #e74c3c;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    
    /* Main App */
    .app-container {
      display: none;
      width: 100%;
    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
    }
    .section {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background-color: #f0f0f0;
      color: #333;
      resize: none;
    }
    label { font-weight: bold; }
    .mini-list {
      max-height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .mini-item {
      padding: 8px;
      background: #555;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: column;
      gap: 5px;
    }
    .mini-item-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .mini-item-time {
      font-size: 11px;
      color: #ddd;
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      text-align: right;
    }
    .mini-item.matched { background-color: #2ecc71; }
    .mini-item.unmatched { background-color: #e74c3c; }
    .status { font-size: 20px; }
    .status::before { content: 'â³'; }
    .matched .status::before { content: 'âœ…'; }
    .unmatched .status::before { content: 'âŒ'; }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .section { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-container">
    <h2>ğŸ” GiriÅŸ Yap</h2>
    <div class="login-form">
      <input type="email" id="emailInput" class="login-input" placeholder="Email adresi" autocomplete="email">
      <input type="password" id="passwordInput" class="login-input" placeholder="Åifre" autocomplete="current-password">
      <div id="errorMessage" class="error-message"></div>
      <button id="loginButton" class="login-button">GiriÅŸ Yap</button>
    </div>
  </div>

  <!-- User Info -->
  <div id="userInfo" class="user-info" style="display: none;">
    <span id="userName">ğŸ‘¤ KullanÄ±cÄ±</span>
    <button id="logoutButton" class="logout-button">Ã‡Ä±kÄ±ÅŸ</button>
  </div>

  <!-- Main App -->
  <div id="appContainer" class="app-container">
    <h1>Barkod DoÄŸrulama Sistemi</h1>
    
    <!-- Admin Panel -->
    <div id="adminPanel" style="display: none; margin-bottom: 30px; padding: 20px; background: linear-gradient(135deg, #f093fb, #f5576c); border-radius: 15px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);">
      <h2 style="margin: 0 0 15px 0;">ğŸ‘‘ Admin Paneli</h2>
      <div style="display: flex; gap: 15px; flex-wrap: wrap;">
        <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; flex: 1; min-width: 200px;">
          <div style="font-size: 14px; opacity: 0.9;">Toplam Barkod</div>
          <div id="adminTotalBarcodes" style="font-size: 32px; font-weight: bold;">0</div>
        </div>
        <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; flex: 1; min-width: 200px;">
          <div style="font-size: 14px; opacity: 0.9;">EÅŸleÅŸen Barkod</div>
          <div id="adminMatchedBarcodes" style="font-size: 32px; font-weight: bold;">0</div>
        </div>
        <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; flex: 1; min-width: 200px;">
          <div style="font-size: 14px; opacity: 0.9;">EÅŸleÅŸme OranÄ±</div>
          <div id="adminMatchRate" style="font-size: 32px; font-weight: bold;">0%</div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="section">
        <label for="gokhanInput"><span id="gokhanLabel">ğŸ§‘â€ğŸ”§ GÃ¶khan'Ä±n CihazlarÄ± - Adet: 0</span></label>
        <textarea id="gokhanInput" placeholder="GÃ¶khan'Ä±n barkodlarÄ±nÄ± buraya yapÄ±ÅŸtÄ±r..."></textarea>
        <div id="gokhanList" class="mini-list"></div>
      </div>
      <div class="section">
        <label for="enesInput"><span id="enesLabel">ğŸ§‘â€ğŸ”§ Enes'in CihazlarÄ± - Adet: 0</span></label>
        <textarea id="enesInput" placeholder="Enes'in barkodlarÄ±nÄ± buraya yapÄ±ÅŸtÄ±r..."></textarea>
        <div id="enesList" class="mini-list"></div>
      </div>
      <div class="section">
        <label for="yusufInput"><span id="yusufLabel">ğŸ§‘â€ğŸ”§ Yusuf'un CihazlarÄ± - Adet: 0</span></label>
        <textarea id="yusufInput" placeholder="Yusuf'un barkodlarÄ±nÄ± buraya yapÄ±ÅŸtÄ±r..."></textarea>
        <div id="yusufList" class="mini-list"></div>
      </div>
    </div>

    <div class="container" style="margin-top: 30px;">
      <div class="section" style="flex: 1 1 100%;">
        <label for="searchInput">ğŸ” Barkod Ara:</label>
        <textarea id="searchInput" placeholder="Aramak istediÄŸiniz barkodu girin..." style="height: 60px;"></textarea>
        <div id="searchResult" style="margin-top: 10px; padding: 10px; background: #444; border-radius: 8px; min-height: 40px; display: none;"></div>
      </div>
    </div>

    <div class="container" style="margin-top: 30px;">
      <div class="section" style="flex: 1 1 100%;">
        <label for="scannerInput">ğŸ“¡ Barkod Okut:</label>
        <textarea id="scannerInput" placeholder="Barkod okuyucu ile okut..." autofocus></textarea>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbwCl4dKOV7w9e1enR_pxG8GyNIbmzCNs",
      authDomain: "cokluhaber-dc6ff.firebaseapp.com",
      projectId: "cokluhaber-dc6ff",
      storageBucket: "cokluhaber-dc6ff.appspot.com",
      messagingSenderId: "433806685700",
      appId: "1:433806685700:web:8bedc51407c6c4b56f2751",
      measurementId: "G-TYRTT351HP",
      databaseURL: "https://cokluhaber-dc6ff-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // DOM Elements
    const loginScreen = document.getElementById("loginScreen");
    const appContainer = document.getElementById("appContainer");
    const userInfo = document.getElementById("userInfo");
    const userName = document.getElementById("userName");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const loginButton = document.getElementById("loginButton");
    const logoutButton = document.getElementById("logoutButton");
    const errorMessage = document.getElementById("errorMessage");

    const inputs = {
      gokhan: document.getElementById("gokhanInput"),
      enes: document.getElementById("enesInput"),
      yusuf: document.getElementById("yusufInput"),
      scanner: document.getElementById("scannerInput"),
      search: document.getElementById("searchInput")
    };

    const labels = {
      gokhan: document.getElementById("gokhanLabel"),
      enes: document.getElementById("enesLabel"),
      yusuf: document.getElementById("yusufLabel")
    };

    const miniLists = {
      gokhan: document.getElementById("gokhanList"),
      enes: document.getElementById("enesList"),
      yusuf: document.getElementById("yusufList")
    };

    const searchResult = document.getElementById("searchResult");
    const scannedCodes = new Set();
    const allCodes = new Set();
    const userCodes = { gokhan: new Set(), enes: new Set(), yusuf: new Set() };
    const codeTimestamps = { gokhan: {}, enes: {}, yusuf: {} };

    let currentUserRole = null;

    // Authentication
    auth.onAuthStateChanged(user => {
      if (user) {
        loginScreen.style.display = "none";
        appContainer.style.display = "block";
        userInfo.style.display = "flex";
        const name = user.email.split('@')[0];
        
        // Admin kontrolÃ¼
        if (name === 'admin') {
          currentUserRole = 'admin';
          userName.textContent = `ğŸ‘‘ Admin`;
          userName.style.background = 'linear-gradient(135deg, #f093fb, #f5576c)';
          userName.style.padding = '5px 15px';
          userName.style.borderRadius = '5px';
        } else {
          currentUserRole = 'user';
          userName.textContent = `ğŸ‘¤ ${name.charAt(0).toUpperCase() + name.slice(1)}`;
        }
        
        loadData();
      } else {
        loginScreen.style.display = "flex";
        appContainer.style.display = "none";
        userInfo.style.display = "none";
        currentUserRole = null;
      }
    });

    // Login
    loginButton.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        showError("Email ve ÅŸifre gereklidir!");
        return;
      }

      loginButton.disabled = true;
      loginButton.textContent = "GiriÅŸ yapÄ±lÄ±yor...";

      try {
        await auth.signInWithEmailAndPassword(email, password);
        errorMessage.style.display = "none";
      } catch (error) {
        let message = "GiriÅŸ baÅŸarÄ±sÄ±z!";
        if (error.code === "auth/invalid-credential" || error.code === "auth/wrong-password") {
          message = "Email veya ÅŸifre hatalÄ±!";
        } else if (error.code === "auth/user-not-found") {
          message = "KullanÄ±cÄ± bulunamadÄ±!";
        } else if (error.code === "auth/invalid-email") {
          message = "GeÃ§ersiz email adresi!";
        }
        showError(message);
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = "GiriÅŸ Yap";
      }
    });

    // Enter key login
    passwordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        loginButton.click();
      }
    });

    // Logout
    logoutButton.addEventListener("click", () => {
      auth.signOut();
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
      setTimeout(() => {
        errorMessage.style.display = "none";
      }, 3000);
    }

    function getTimestamp() {
      const now = new Date();
      return now.toLocaleString('tr-TR');
    }

    function saveCodes(name, value) {
      const codes = value.trim().split("\n")
        .map(code => code.trim().slice(0, 15))
        .filter(code => code.length === 15);

      const timestamp = getTimestamp();
      userCodes[name].clear();
      codes.forEach(code => {
        db.ref(`servis/${name}/${code}`).set(timestamp);
        allCodes.add(code);
        userCodes[name].add(code);
        codeTimestamps[name][code] = timestamp;
      });

      const count = userCodes[name].size;
      labels[name].textContent = `ğŸ§‘â€ğŸ”§ ${name.charAt(0).toUpperCase() + name.slice(1)}'${name === 'enes' ? 'in' : name === 'yusuf' ? 'un' : 'Ä±n'} CihazlarÄ± - Adet: ${count}`;
      db.ref(`servis/${name}/adet`).set(count);

      renderList();
      renderMiniList(name);
    }

    Object.entries(inputs).forEach(([name, textarea]) => {
      textarea.addEventListener("input", () => {
        if (name === "scanner" || name === "search") return;
        saveCodes(name, textarea.value);
      });
    });

    let searchTimeout;
    inputs.search.addEventListener("input", e => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const query = e.target.value.trim().slice(0, 15);
        if (query.length === 0) {
          searchResult.style.display = "none";
          return;
        }

        searchResult.style.display = "block";
        const foundIn = [];
        ["gokhan", "enes", "yusuf"].forEach(name => {
          if (userCodes[name].has(query)) {
            const status = scannedCodes.has(query) ? "âœ… EÅŸleÅŸti" : "âŒ HenÃ¼z eÅŸleÅŸmedi";
            foundIn.push(`<strong>${name.charAt(0).toUpperCase() + name.slice(1)}</strong>: ${status}`);
          }
        });

        if (foundIn.length > 0) {
          searchResult.innerHTML = `<div style="color: #2ecc71;">ğŸ“¦ Barkod bulundu:</div>${foundIn.join("<br>")}`;
        } else {
          searchResult.innerHTML = `<div style="color: #e74c3c;">âŒ Barkod bulunamadÄ±</div>`;
        }
      }, 300);
    });

    let scannerTimeout;
    inputs.scanner.addEventListener("input", e => {
      clearTimeout(scannerTimeout);
      scannerTimeout = setTimeout(() => {
        const raw = e.target.value.trim();
        const code = raw.slice(0, 15);
        if (code.length === 15 && !scannedCodes.has(code)) {
          scannedCodes.add(code);
          const timestamp = getTimestamp();
          db.ref(`servis/eslesenler/${code}`).set(timestamp);

          ["gokhan", "enes", "yusuf"].forEach(name => {
            db.ref(`servis/${name}/${code}`).once("value", snap => {
              if (snap.exists()) {
                db.ref(`servis/${name}/eslesenler/${code}`).set(timestamp);
              }
            });
          });

          renderList();
        }
        e.target.value = "";
      }, 150);
    });

    function renderMiniList(name) {
      const list = miniLists[name];
      list.innerHTML = "";
      userCodes[name].forEach(code => {
        const div = document.createElement("div");
        div.className = "mini-item";
        div.classList.add(scannedCodes.has(code) ? "matched" : "unmatched");
        const timestamp = codeTimestamps[name][code] || "Tarih yok";
        div.innerHTML = `
          <div class="mini-item-row">
            <span>${code}</span>
            <span class="status"></span>
          </div>
          <div class="mini-item-time">ğŸ“… ${timestamp}</div>
        `;
        list.appendChild(div);
      });
    }

    function renderList() {
      ["gokhan", "enes", "yusuf"].forEach(name => renderMiniList(name));
      
      // Admin istatistiklerini gÃ¼ncelle
      if (currentUserRole === 'admin') {
        updateAdminStats();
      }
    }

    function updateAdminStats() {
      const adminPanel = document.getElementById('adminPanel');
      adminPanel.style.display = 'block';
      
      const totalBarcodes = allCodes.size;
      const matchedBarcodes = scannedCodes.size;
      const matchRate = totalBarcodes > 0 ? Math.round((matchedBarcodes / totalBarcodes) * 100) : 0;
      
      document.getElementById('adminTotalBarcodes').textContent = totalBarcodes;
      document.getElementById('adminMatchedBarcodes').textContent = matchedBarcodes;
      document.getElementById('adminMatchRate').textContent = matchRate + '%';
    }

    function loadData() {
      ["gokhan", "enes", "yusuf"].forEach(name => {
        db.ref(`servis/${name}`).once("value", snap => {
          const data = snap.val();
          if (!data) return;

          const codes = Object.keys(data).filter(k => k !== "eslesenler" && k !== "adet");
          inputs[name].value = codes.join("\n");
          codes.forEach(code => {
            allCodes.add(code);
            userCodes[name].add(code);
            codeTimestamps[name][code] = data[code];
          });

          const count = codes.length;
          labels[name].textContent = `ğŸ§‘â€ğŸ”§ ${name.charAt(0).toUpperCase() + name.slice(1)}'${name === 'enes' ? 'in' : name === 'yusuf' ? 'un' : 'Ä±n'} CihazlarÄ± - Adet: ${count}`;

          if (data.eslesenler) {
            Object.keys(data.eslesenler).forEach(code => scannedCodes.add(code));
          }

          renderList();
        });
      });

      db.ref("servis/eslesenler").once("value", snap => {
        const data = snap.val();
        if (data) {
          Object.keys(data).forEach(code => scannedCodes.add(code));
          renderList();
        }
      });
    }
  </script>
</body>
</html>
