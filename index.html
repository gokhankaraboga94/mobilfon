<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobilfon Cihaz Takip Sistemi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --cyan: #00eaff;
      --blue: #0077ff;
      --dark: #030014;
      --glow: 0 0 20px #00eaff, 0 0 40px #0044aa;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at 50% 110%, #001a3a 0%, #000008 60%, #000 100%);
      overflow: hidden;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* ── STARS ── */
    .stars-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: twinkle var(--d, 3s) ease-in-out infinite var(--delay, 0s);
      opacity: 0;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      50%       { opacity: var(--op, 0.9); transform: scale(1.2); }
    }

    /* ── GRID LINES ── */
    .grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,234,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,234,255,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
    }
    @keyframes gridMove {
      from { background-position: 0 0; }
      to   { background-position: 0 60px; }
    }

    /* ── PLANET ── */
    .planet {
      position: fixed;
      bottom: 5%;
      left: 6%;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: radial-gradient(circle at 32% 28%, #00d4ff 0%, #001a44 55%, #000a1e 100%);
      box-shadow: 0 0 50px #00aaffaa, inset -20px -20px 40px rgba(0,0,0,0.6);
      animation: float 7s ease-in-out infinite;
    }
    .planet::after {
      content: '';
      position: absolute;
      inset: -18px;
      border-radius: 50%;
      border: 1.5px solid rgba(0,200,255,0.18);
      transform: rotateX(70deg) rotateZ(-20deg);
      box-shadow: 0 0 12px rgba(0,200,255,0.1);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50%       { transform: translateY(-18px) rotate(2deg); }
    }

    /* ── MAIN CARD ── */
    .card {
      position: relative;
      z-index: 10;
      padding: 52px 60px 48px;
      border: 1px solid rgba(0,234,255,0.2);
      border-radius: 4px;
      background: linear-gradient(135deg, rgba(0,30,60,0.55) 0%, rgba(0,0,20,0.7) 100%);
      backdrop-filter: blur(18px);
      box-shadow: 0 0 60px rgba(0,100,200,0.18), inset 0 1px 0 rgba(0,234,255,0.15);
      max-width: 560px;
      width: 90%;
      animation: cardIn 1s cubic-bezier(.22,1,.36,1) both;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.97); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* corner accents */
    .card::before, .card::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: var(--cyan);
      border-style: solid;
    }
    .card::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
    .card::after  { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

    /* ── BADGE ── */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.72em;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--cyan);
      background: rgba(0,234,255,0.07);
      border: 1px solid rgba(0,234,255,0.25);
      padding: 5px 14px;
      border-radius: 2px;
      margin-bottom: 28px;
      animation: cardIn 1s 0.2s both;
    }
    .badge-dot {
      width: 7px; height: 7px;
      background: #00ff88;
      border-radius: 50%;
      box-shadow: 0 0 8px #00ff88;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50%       { transform: scale(1.5); opacity: 0.6; }
    }

    /* ── TITLE ── */
    h1 {
      font-size: clamp(1.4em, 4vw, 2.2em);
      font-weight: 700;
      color: var(--cyan);
      text-shadow: var(--glow);
      line-height: 1.2;
      margin-bottom: 14px;
      animation: cardIn 1s 0.35s both;
    }

    /* ── SUBTITLE ── */
    .subtitle {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.1em;
      font-weight: 300;
      color: rgba(166,246,255,0.75);
      letter-spacing: 1px;
      margin-bottom: 36px;
      animation: cardIn 1s 0.5s both;
    }

    /* ── DIVIDER ── */
    .divider {
      width: 80px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--cyan), transparent);
      margin: 0 auto 36px;
      animation: cardIn 1s 0.55s both;
    }

    /* ── CTA BUTTON ── */
    .cta {
      display: inline-block;
      text-decoration: none;
      padding: 16px 44px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.88em;
      font-weight: 700;
      letter-spacing: 2px;
      color: #001a33;
      background: linear-gradient(90deg, #00eaff 0%, #0099ff 100%);
      border-radius: 3px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 24px rgba(0,200,255,0.45), 0 4px 20px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: cardIn 1s 0.7s both;
    }
    .cta::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent);
      transition: left 0.5s;
    }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 0 40px rgba(0,200,255,0.7), 0 8px 30px rgba(0,0,0,0.5); }
    .cta:hover::before { left: 100%; }
    .cta:active { transform: translateY(0); }

    .cta-arrow {
      display: inline-block;
      margin-left: 10px;
      transition: transform 0.2s;
    }
    .cta:hover .cta-arrow { transform: translateX(5px); }

    /* ── URL HINT ── */
    .url-hint {
      margin-top: 20px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.78em;
      color: rgba(0,234,255,0.4);
      letter-spacing: 1px;
      animation: cardIn 1s 0.9s both;
    }

    /* ── AUTO-REDIRECT COUNTDOWN ── */
    .auto-redirect {
      margin-top: 28px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.85em;
      color: rgba(166,246,255,0.5);
      animation: cardIn 1s 1.1s both;
    }
    .auto-redirect span {
      color: var(--cyan);
      font-weight: 600;
    }

    /* ── SCAN LINE ── */
    .scanline {
      position: fixed;
      inset: 0;
      background: linear-gradient(transparent 50%, rgba(0,234,255,0.012) 50%);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>
<body>

  <!-- Ambient effects -->
  <div class="grid"></div>
  <div class="scanline"></div>
  <div class="stars-layer" id="stars"></div>
  <div class="planet"></div>

  <!-- Main card -->
  <div class="card">
    <div class="badge">
      <div class="badge-dot"></div>
      Sistem Aktif
    </div>

    <h1>Mobilfon Cihaz Takip Sistemi</h1>

    <p class="subtitle">Güncelleme tamamlandı — Yeni adresimize taşındık.</p>

    <div class="divider"></div>

    <a class="cta" href="http://80.253.255.197/" id="ctaBtn">
      Sisteme Giriş Yap <span class="cta-arrow">→</span>
    </a>

    <div class="url-hint">80.253.255.197</div>

    <div class="auto-redirect">
      <span id="counter">10</span> saniye içinde otomatik yönlendiriliyorsunuz
    </div>
  </div>

  <script>
    // ── Stars ──
    const layer = document.getElementById('stars');
    for (let i = 0; i < 160; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      const size = Math.random() * 2.5 + 0.5;
      s.style.cssText = `
        left:${Math.random()*100}%;
        top:${Math.random()*100}%;
        width:${size}px;
        height:${size}px;
        --d:${(Math.random()*4+2).toFixed(1)}s;
        --delay:-${(Math.random()*6).toFixed(1)}s;
        --op:${(Math.random()*0.6+0.3).toFixed(2)};
      `;
      layer.appendChild(s);
    }

    // ── Auto redirect countdown ──
    const TARGET = 'http://80.253.255.197/';
    let n = 10;
    const el = document.getElementById('counter');
    const tick = setInterval(() => {
      n--;
      el.textContent = n;
      if (n <= 0) {
        clearInterval(tick);
        window.location.href = TARGET;
      }
    }, 1000);

    // Manual click cancels countdown
    document.getElementById('ctaBtn').addEventListener('click', () => clearInterval(tick));
  </script>
</body>
</html>
