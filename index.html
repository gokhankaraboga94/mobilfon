<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobilfon Cihaz Takip Sistemi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at bottom, #030014 0%, #000 100%);
      overflow: hidden;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      color: #00eaff;
      text-shadow: 0 0 20px #00eaff;
      margin-bottom: 10px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #00eaff;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s infinite step-end alternate;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    p {
      font-size: 1.2em;
      color: #a6f6ff;
      text-shadow: 0 0 8px #00eaff;
      margin-bottom: 40px;
    }

    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 100px 200px white, 300px 400px white, 500px 600px white, 800px 100px white, 1000px 700px white;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    .planet {
      position: absolute;
      bottom: 10%;
      left: 10%;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #00eaff, #002244);
      box-shadow: 0 0 40px #00eaff;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .progress-container {
      width: 80%;
      max-width: 500px;
      height: 25px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px #00eaff;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00eaff, #0077ff);
      border-radius: 20px;
      box-shadow: 0 0 15px #00eaff;
      animation: loading 600s linear forwards;
    }

    @keyframes loading {
      from { width: 0; }
      to { width: 100%; }
    }

    .countdown {
      margin-top: 20px;
      font-size: 1.5em;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="planet"></div>
  <h1>Mobilfon Cihaz Takip Sistemi</h1>
  <p>SayfamÄ±z bakÄ±mda, sistem gÃ¼ncelleniyor... ðŸš€</p>

  <div class="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>
  <div class="countdown" id="countdown">10:00</div>

  <script>
    let totalSeconds = 600;
    const countdownElement = document.getElementById('countdown');

    const timer = setInterval(() => {
      totalSeconds--;
      let minutes = Math.floor(totalSeconds / 60);
      let seconds = totalSeconds % 60;
      countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      if (totalSeconds <= 0) clearInterval(timer);
    }, 1000);
  </script>
</body>
</html>
