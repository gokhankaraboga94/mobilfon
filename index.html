<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Barkod DoÄŸrulama Sistemi</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { font-size: 2.5em; margin-bottom: 20px; text-shadow: 1px 1px 3px #000; }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
    }
    .section {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background-color: #f0f0f0;
      color: #333;
      resize: none;
    }
    label { font-weight: bold; }
    .barcode-list {
      margin-top: 30px;
      width: 100%;
      max-width: 800px;
    }
    .barcode-item {
      padding: 10px;
      background: #444;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .barcode-item.matched { background-color: #2ecc71; }
    .barcode-item.unmatched { background-color: #e74c3c; }
    .barcode-code { font-family: monospace; font-size: 18px; }
    .status { font-size: 20px; }
    .status::before { content: 'â³'; }
    .matched .status::before { content: 'âœ…'; }
    .unmatched .status::before { content: 'âŒ'; }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .section { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <h1>Barkod DoÄŸrulama Sistemi</h1>

  <div class="container">
    <div class="section">
      <label for="gokhanInput">ğŸ§‘â€ğŸ”§ GÃ¶khan'Ä±n CihazlarÄ±</label>
      <textarea id="gokhanInput" placeholder="GÃ¶khan'Ä±n barkodlarÄ±nÄ± buraya yapÄ±ÅŸtÄ±r..."></textarea>
    </div>
    <div class="section">
      <label for="enesInput">ğŸ§‘â€ğŸ”§ Enes'in CihazlarÄ±</label>
      <textarea id="enesInput" placeholder="Enes'in barkodlarÄ±nÄ± buraya yapÄ±ÅŸtÄ±r..."></textarea>
    </div>
    <div class="section">
      <label for="yusufInput">ğŸ§‘â€ğŸ”§ Yusuf'un CihazlarÄ±</label>
      <textarea id="yusufInput" placeholder="Yusuf'un barkodlarÄ±nÄ± buraya yapÄ±ÅŸtÄ±r..."></textarea>
    </div>
  </div>

  <div class="container" style="margin-top: 30px;">
    <div class="section" style="flex: 1 1 100%;">
      <label for="scannerInput">ğŸ“¡ Barkod Okut:</label>
      <textarea id="scannerInput" placeholder="Barkod okuyucu ile okut..." autofocus></textarea>
    </div>
  </div>

  <div class="barcode-list" id="barcodeList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbwCl4dKOV7w9e1enR_pxG8GyNIbmzCNs",
      authDomain: "cokluhaber-dc6ff.firebaseapp.com",
      projectId: "cokluhaber-dc6ff",
      storageBucket: "cokluhaber-dc6ff.appspot.com",
      messagingSenderId: "433806685700",
      appId: "1:433806685700:web:8bedc51407c6c4b56f2751",
      measurementId: "G-TYRTT351HP",
      databaseURL: "https://cokluhaber-dc6ff-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const inputs = {
      gokhan: document.getElementById("gokhanInput"),
      enes: document.getElementById("enesInput"),
      yusuf: document.getElementById("yusufInput"),
      scanner: document.getElementById("scannerInput")
    };

    const barcodeList = document.getElementById("barcodeList");
    const scannedCodes = new Set();
    const allCodes = new Set();

    function getTimestamp() {
      const now = new Date();
      return now.toLocaleString('tr-TR');
    }

    function saveCodes(name, value) {
      const codes = value.trim().split("\n")
        .map(code => code.trim().slice(0, 15))
        .filter(code => code.length === 15);

      const timestamp = getTimestamp();
      codes.forEach(code => {
        db.ref(`servis/${name}/${code}`).set(timestamp);
        allCodes.add(code);
      });

      renderList();
    }

    // GiriÅŸ olaylarÄ±nÄ± dinle
    Object.entries(inputs).forEach(([name, textarea]) => {
      textarea.addEventListener("input", () => {
        if (name === "scanner") return;
        saveCodes(name, textarea.value);
      });
    });

    // Barkod okutma alanÄ±
    let scannerTimeout;
    inputs.scanner.addEventListener("input", e => {
      clearTimeout(scannerTimeout);
      scannerTimeout = setTimeout(() => {
        const raw = e.target.value.trim();
        const code = raw.slice(0, 15);
        if (code.length === 15 && !scannedCodes.has(code)) {
          scannedCodes.add(code);
          const timestamp = getTimestamp();
          db.ref(`servis/eslesenler/${code}`).set(timestamp);

          // Kimde varsa ona da kaydet
          ["gokhan", "enes", "yusuf"].forEach(name => {
            db.ref(`servis/${name}/${code}`).once("value", snap => {
              if (snap.exists()) {
                db.ref(`servis/${name}/eslesenler/${code}`).set(timestamp);
              }
            });
          });

          renderList();
        }
        e.target.value = "";
      }, 150);
    });

    // Listeyi ekranda gÃ¶ster
    function renderList() {
      barcodeList.innerHTML = "";
      allCodes.forEach(code => {
        const div = document.createElement("div");
        div.className = "barcode-item";
        div.classList.add(scannedCodes.has(code) ? "matched" : "unmatched");
        div.innerHTML = `
          <div class="barcode-code">${code}</div>
          <div class="status"></div>
        `;
        barcodeList.appendChild(div);
      });
    }

    // Sayfa yÃ¼klendiÄŸinde verileri Ã§ek
    window.addEventListener("load", () => {
      ["gokhan", "enes", "yusuf"].forEach(name => {
        db.ref(`servis/${name}`).once("value", snap => {
          const data = snap.val();
          if (!data) return;

          const codes = Object.keys(data).filter(k => k !== "eslesenler");
          inputs[name].value = codes.join("\n");
          codes.forEach(code => allCodes.add(code));

          if (data.eslesenler) {
            Object.keys(data.eslesenler).forEach(code => scannedCodes.add(code));
          }

          renderList();
        });
      });

      db.ref("servis/eslesenler").once("value", snap => {
        const data = snap.val();
        if (data) {
          Object.keys(data).forEach(code => scannedCodes.add(code));
          renderList();
        }
      });
    });
  </script>

  <h2>gokhan.karaboga@mobilfon.com</h2>
</body>
</html>
