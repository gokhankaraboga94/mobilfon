        return;
      }

      loginButton.disabled = true;
      loginButton.textContent = "Giri≈ü yapƒ±lƒ±yor...";

      try {

        errorMessage.style.display = "none";
      } catch (error) {
        console.error("Giri≈ü hatasƒ±:", error);
        let message = "Giri≈ü ba≈üarƒ±sƒ±z! " + (error.message || "");

 // saveCodes fonksiyonunu g√ºncelle
function saveCodes(name, value) {
  if (isUpdating) return;
  
  // Bo≈ü deƒüerse hi√ßbir ≈üey yapma
  if (!value.trim()) return;
  
  // Onarƒ±m Tamamlandƒ± i√ßin sadece yusuf yetkili
  if (name === 'onarim' && currentUserName !== 'yusuf') {
    return;
  }
  
  isUpdating = true;

  const rawLines = value.trim().split("\n").map(l=>l.trim()).filter(l=>l.length>0);
  const codes = rawLines.map(line => {
    const m = line.match(/(\d{15})/);
    return m ? m[1] : null;
  }).filter(Boolean);

  const timestamp = getTimestamp();

  // Yeni kodlarƒ± ekle (silme i≈ülemi yapmƒ±yoruz artƒ±k)
  codes.forEach(code => {
    // Eƒüer bu kod zaten bu listede varsa, ekleme
    if (userCodes[name].has(code)) {
      return;
    }

    if (name === 'phonecheck') {
      removeFromOtherLists(code, name);
      db.ref(`servis/${name}/${code}`).set({ ts: timestamp, user: currentUserName });
      codeTimestamps[name][code] = timestamp;
      codeUsers[name][code] = currentUserName;
      userCodes[name].add(code);
      allCodes.add(code);
    } else if (name === 'onarim') {
      if (userCodes.phonecheck.has(code) || codeUsers.phonecheck[code]) {
        db.ref(`servis/phonecheck/${code}`).remove();
        userCodes.phonecheck.delete(code);
        delete codeTimestamps.phonecheck[code];
        delete codeUsers.phonecheck[code];
        updateLabelAndCount('phonecheck');
        renderMiniList('phonecheck');
      } else {
        db.ref(`servis/phonecheck/${code}`).remove();
      }

      db.ref(`servis/onarimTamamlandi/${code}`).set({ ts: timestamp, user: currentUserName });
      codeTimestamps.onarim[code] = timestamp;
      codeUsers.onarim[code] = currentUserName;
      userCodes.onarim.add(code);
      allCodes.add(code);
    } else {
      removeFromOtherLists(code, name);
      db.ref(`servis/${name}/${code}`).set(timestamp);
      codeTimestamps[name][code] = timestamp;
      codeUsers[name][code] = null;
      userCodes[name].add(code);
      allCodes.add(code);
    }
  });

  updateLabelAndCount(name);
  renderList();
  
  // ƒ∞≈ülem tamamlandƒ±ktan sonra textarea'yƒ± temizle
  setTimeout(() => {
    isUpdating = true;
    inputs[name].value = '';
    isUpdating = false;
  }, 100);
  
  isUpdating = false;
}

// renderMiniList fonksiyonuna silme butonu ekle
function renderMiniList(name) {
  const list = miniLists[name];
  list.innerHTML = "";
  userCodes[name].forEach(code => {
    const div = document.createElement("div");
    div.className = "mini-item";
    
    if (name === 'atanacak' || name === 'parcaBekliyor') {
      div.classList.add("waiting");
    } else if (name === 'phonecheck') {
      div.classList.add("phonecheck");
    } else if (name === 'onarim') {
      div.classList.add("onarim");
    } else {
      div.classList.add(scannedCodes.has(code) ? "matched" : "unmatched");
    }
    
    const timestamp = codeTimestamps[name][code] || "Tarih yok";
    const user = codeUsers[name][code] || "";
    let codeDisplay = code;
    if (name === 'phonecheck' && user) {
      codeDisplay = `${code} - ${user}`;
    }
    if (name === 'onarim' && user) {
      codeDisplay = `${code} - ${user}`;
    }

    div.innerHTML = `
      <div class="mini-item-row">
        <span>${codeDisplay}</span>
        <div style="display: flex; gap: 10px; align-items: center;">
          <span class="status"></span>
          ${(currentUserRole !== 'viewer' && !(name === 'onarim' && currentUserName !== 'yusuf')) ? 
            `<button onclick="deleteCode('${name}', '${code}')" style="
              background: #e74c3c;
              color: white;
              border: none;
              border-radius: 3px;
              padding: 2px 8px;
              cursor: pointer;
              font-size: 12px;
            ">üóëÔ∏è</button>` : ''}
        </div>
      </div>
      <div class="mini-item-time">üìÖ ${timestamp}${user ? ' ‚Ä¢ ' + user : ''}</div>
    `;
    list.appendChild(div);
  });
}

// Silme fonksiyonu ekle
function deleteCode(name, code) {
  if (currentUserRole === 'viewer') return;
  if (name === 'onarim' && currentUserName !== 'yusuf') return;
  
  // Kullanƒ±cƒ±dan onay al
  if (!confirm(`${code} barkodunu silmek istediƒüinize emin misiniz?`)) {
    return;
  }
  
  // Kodu sil
  userCodes[name].delete(code);
  delete codeTimestamps[name][code];
  delete codeUsers[name][code];
  allCodes.delete(code);
  
  // Veritabanƒ±ndan sil
  const dbPath = name === 'onarim' ? 'onarimTamamlandi' : name;
  db.ref(`servis/${dbPath}/${code}`).remove();
  
  // Eƒüer e≈üle≈ümi≈üse, e≈üle≈üenlerden de sil
  if (scannedCodes.has(code)) {
    scannedCodes.delete(code);
    db.ref(`servis/eslesenler/${code}`).remove();
    db.ref(`servis/${dbPath}/eslesenler/${code}`).remove();
  }
  
  // G√ºncelle
  updateLabelAndCount(name);
  renderList();
}

// loadData fonksiyonunu g√ºncelle - textarea'larƒ± doldurma
function loadData() {
  const lists = ["atanacak", "parcaBekliyor", "phonecheck", "gokhan", "enes", "yusuf", "samet", "ismail", "mehmet", "onarimTamamlandi"];
  lists.forEach(name => {
    db.ref(`servis/${name}`).once("value", snap => {
      const data = snap.val();
      if (!data) return;

      const keys = Object.keys(data).filter(k => k !== "eslesenler" && k !== "adet");
      const localName = name === 'onarimTamamlandi' ? 'onarim' : name;

      // Textarea'yƒ± DOLDURMA, sadece veriyi y√ºkle
      keys.forEach(code => {
        const val = data[code];
        if (typeof val === 'object') {
          const user = val.user || '';
          const ts = val.ts || '';
          codeTimestamps[localName][code] = ts;
          codeUsers[localName][code] = user;
          userCodes[localName].add(code);
          allCodes.add(code);
        } else {
          codeTimestamps[localName][code] = val;
          codeUsers[localName][code] = null;
          userCodes[localName].add(code);
          allCodes.add(code);
        }
      });

      updateLabelAndCount(localName);

      if (data.eslesenler) {
        Object.keys(data.eslesenler).forEach(code => scannedCodes.add(code));
      }

      renderList();
    });
  });

  db.ref("servis/eslesenler").once("value", snap => {
    const data = snap.val();
    if (data) {
      Object.keys(data).forEach(code => scannedCodes.add(code));
      renderList();
    }
  });
}
