  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbwCl4dKOV7w9e1enR_pxG8GyNIbmzCNs",
      authDomain: "cokluhaber-dc6ff.firebaseapp.com",
      projectId: "cokluhaber-dc6ff",
      storageBucket: "cokluhaber-dc6ff.appspot.com",
      messagingSenderId: "433806685700",
      appId: "1:433806685700:web:8bedc51407c6c4b56f2751",
      measurementId: "G-TYRTT351HP",
      databaseURL: "https://cokluhaber-dc6ff-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // DOM Elements
    const loginScreen = document.getElementById("loginScreen");
    const appContainer = document.getElementById("appContainer");
    const userInfo = document.getElementById("userInfo");
    const userName = document.getElementById("userName");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const loginButton = document.getElementById("loginButton");
    const logoutButton = document.getElementById("logoutButton");
    const errorMessage = document.getElementById("errorMessage");

    const inputs = {
      gokhan: document.getElementById("gokhanInput"),
      enes: document.getElementById("enesInput"),
      yusuf: document.getElementById("yusufInput"),
      samet: document.getElementById("sametInput"),
      ismail: document.getElementById("ismailInput"),
      mehmet: document.getElementById("mehmetInput"),
      scanner: document.getElementById("scannerInput"),
      search: document.getElementById("searchInput")
    };

    const labels = {
      gokhan: document.getElementById("gokhanLabel"),
      enes: document.getElementById("enesLabel"),
      yusuf: document.getElementById("yusufLabel"),
      samet: document.getElementById("sametLabel"),
      ismail: document.getElementById("ismailLabel"),
      mehmet: document.getElementById("mehmetLabel")
    };

    const miniLists = {
      gokhan: document.getElementById("gokhanList"),
      enes: document.getElementById("enesList"),
      yusuf: document.getElementById("yusufList"),
      samet: document.getElementById("sametList"),
      ismail: document.getElementById("ismailList"),
      mehmet: document.getElementById("mehmetList")
    };

    const searchResult = document.getElementById("searchResult");
    const scannedCodes = new Set();
    const allCodes = new Set();
    const userCodes = { gokhan: new Set(), enes: new Set(), yusuf: new Set(), samet: new Set(), ismail: new Set(), mehmet: new Set() };
    const codeTimestamps = { gokhan: {}, enes: {}, yusuf: {}, samet: {}, ismail: {}, mehmet: {} };

    let currentUserRole = null;
    let currentUserName = null;

    // Authentication
    auth.onAuthStateChanged(user => {
      if (user) {
        loginScreen.style.display = "none";
        appContainer.style.display = "block";
        userInfo.style.display = "flex";
        const name = user.email.split('@')[0];
        currentUserName = name;
        
        // Yetki kontrol√º
        if (name === 'admin') {
          currentUserRole = 'admin';
          userName.textContent = `üëë Admin`;
          userName.style.background = 'linear-gradient(135deg, #f093fb, #f5576c)';
          userName.style.padding = '5px 15px';
          userName.style.borderRadius = '5px';
        } else if (name === 'enes') {
          currentUserRole = 'editor';
          userName.textContent = `‚úèÔ∏è ${name.charAt(0).toUpperCase() + name.slice(1)}`;
          userName.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
          userName.style.padding = '5px 15px';
          userName.style.borderRadius = '5px';
        } else {
          currentUserRole = 'viewer';
          userName.textContent = `üëÅÔ∏è ${name.charAt(0).toUpperCase() + name.slice(1)} (G√∂r√ºnt√ºleme)`;
        }
        
        loadData();
        applyPermissions();
      } else {
        loginScreen.style.display = "flex";
        appContainer.style.display = "none";
        userInfo.style.display = "none";
        currentUserRole = null;
        currentUserName = null;
      }
    });

    // Login
    loginButton.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        showError("Email ve ≈üifre gereklidir!");
        return;
      }

      loginButton.disabled = true;
      loginButton.textContent = "Giri≈ü yapƒ±lƒ±yor...";

      try {
        await auth.signInWithEmailAndPassword(email, password);
        errorMessage.style.display = "none";
      } catch (error) {
        let message = "Giri≈ü ba≈üarƒ±sƒ±z!";
        if (error.code === "auth/invalid-credential" || error.code === "auth/wrong-password") {
          message = "Email veya ≈üifre hatalƒ±!";
        } else if (error.code === "auth/user-not-found") {
          message = "Kullanƒ±cƒ± bulunamadƒ±!";
        } else if (error.code === "auth/invalid-email") {
          message = "Ge√ßersiz email adresi!";
        }
        showError(message);
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = "Giri≈ü Yap";
      }
    });

    // Enter key login
    passwordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        loginButton.click();
      }
    });

    // Logout
    logoutButton.addEventListener("click", () => {
      auth.signOut();
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
      setTimeout(() => {
        errorMessage.style.display = "none";
      }, 3000);
    }

    function applyPermissions() {
      // Viewer (G√∂khan, Yusuf, Samet, ƒ∞smail, Mehmet) i√ßin textarea'larƒ± devre dƒ±≈üƒ± bƒ±rak
      if (currentUserRole === 'viewer') {
        inputs.gokhan.disabled = true;
        inputs.enes.disabled = true;
        inputs.yusuf.disabled = true;
        inputs.samet.disabled = true;
        inputs.ismail.disabled = true;
        inputs.mehmet.disabled = true;
        inputs.search.disabled = true;
        
        // G√∂rsel olarak da belirt
        inputs.gokhan.style.opacity = '0.6';
        inputs.enes.style.opacity = '0.6';
        inputs.yusuf.style.opacity = '0.6';
        inputs.samet.style.opacity = '0.6';
        inputs.ismail.style.opacity = '0.6';
        inputs.mehmet.style.opacity = '0.6';
        inputs.search.style.opacity = '0.6';
        inputs.gokhan.style.cursor = 'not-allowed';
        inputs.enes.style.cursor = 'not-allowed';
        inputs.yusuf.style.cursor = 'not-allowed';
        inputs.samet.style.cursor = 'not-allowed';
        inputs.ismail.style.cursor = 'not-allowed';
        inputs.mehmet.style.cursor = 'not-allowed';
        inputs.search.style.cursor = 'not-allowed';
        
        // Placeholder'larƒ± deƒüi≈ütir
        inputs.gokhan.placeholder = 'üîí Sadece g√∂r√ºnt√ºleme - D√ºzenleme yetkiniz yok';
        inputs.enes.placeholder = 'üîí Sadece g√∂r√ºnt√ºleme - D√ºzenleme yetkiniz yok';
        inputs.yusuf.placeholder = 'üîí Sadece g√∂r√ºnt√ºleme - D√ºzenleme yetkiniz yok';
        inputs.samet.placeholder = 'üîí Sadece g√∂r√ºnt√ºleme - D√ºzenleme yetkiniz yok';
        inputs.ismail.placeholder = 'üîí Sadece g√∂r√ºnt√ºleme - D√ºzenleme yetkiniz yok';
        inputs.mehmet.placeholder = 'üîí Sadece g√∂r√ºnt√ºleme - D√ºzenleme yetkiniz yok';
        inputs.search.placeholder = 'üîí Arama yapma yetkiniz yok';
      } else {
        // Admin ve Enes i√ßin t√ºm yetkileri a√ß
        inputs.gokhan.disabled = false;
        inputs.enes.disabled = false;
        inputs.yusuf.disabled = false;
        inputs.samet.disabled = false;
        inputs.ismail.disabled = false;
        inputs.mehmet.disabled = false;
        inputs.search.disabled = false;
        
        inputs.gokhan.style.opacity = '1';
        inputs.enes.style.opacity = '1';
        inputs.yusuf.style.opacity = '1';
        inputs.samet.style.opacity = '1';
        inputs.ismail.style.opacity = '1';
        inputs.mehmet.style.opacity = '1';
        inputs.search.style.opacity = '1';
        inputs.gokhan.style.cursor = 'text';
        inputs.enes.style.cursor = 'text';
        inputs.yusuf.style.cursor = 'text';
        inputs.samet.style.cursor = 'text';
        inputs.ismail.style.cursor = 'text';
        inputs.mehmet.style.cursor = 'text';
        inputs.search.style.cursor = 'text';
      }
    }

    function getTimestamp() {
      const now = new Date();
      return now.toLocaleString('tr-TR');
    }

    function saveCodes(name, value) {
      // Yetki kontrol√º - sadece admin ve enes d√ºzenleyebilir
      if (currentUserRole === 'viewer') {
        return;
      }
      
      const codes = value.trim().split("\n")
        .map(code => code.trim().slice(0, 15))
        .filter(code => code.length === 15);

      const timestamp = getTimestamp();
      userCodes[name].clear();
      codes.forEach(code => {
        db.ref(`servis/${name}/${code}`).set(timestamp);
        allCodes.add(code);
        userCodes[name].add(code);
        codeTimestamps[name][code] = timestamp;
      });

      const count = userCodes[name].size;
      labels[name].textContent = `üßë‚Äçüîß ${name.charAt(0).toUpperCase() + name.slice(1)}'${name === 'enes' ? 'in' : name === 'yusuf' ? 'un' : name === 'samet' ? 'in' : name === 'ismail' ? 'in' : name === 'mehmet' ? 'in' : 'ƒ±n'} Cihazlarƒ± - Adet: ${count}`;
      db.ref(`servis/${name}/adet`).set(count);

      renderList();
      renderMiniList(name);
    }

    Object.entries(inputs).forEach(([name, textarea]) => {
      textarea.addEventListener("input", () => {
        if (name === "scanner" || name === "search") return;
        saveCodes(name, textarea.value);
      });
    });

    let searchTimeout;
    inputs.search.addEventListener("input", e => {
      // Yetki kontrol√º - viewer arama yapamaz
      if (currentUserRole === 'viewer') {
        e.target.value = '';
        return;
      }
      
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const query = e.target.value.trim().slice(0, 15);
        if (query.length === 0) {
          searchResult.style.display = "none";
          return;
        }

        searchResult.style.display = "block";
        const foundIn = [];
        ["gokhan", "enes", "yusuf", "samet", "ismail", "mehmet"].forEach(name => {
          if (userCodes[name].has(query)) {
            const status = scannedCodes.has(query) ? "‚úÖ E≈üle≈üti" : "‚ùå Hen√ºz e≈üle≈ümedi";
            foundIn.push(`<strong>${name.charAt(0).toUpperCase() + name.slice(1)}</strong>: ${status}`);
          }
        });

        if (foundIn.length > 0) {
          searchResult.innerHTML = `<div style="color: #2ecc71;">üì¶ Barkod bulundu:</div>${foundIn.join("<br>")}`;
        } else {
          searchResult.innerHTML = `<div style="color: #e74c3c;">‚ùå Barkod bulunamadƒ±</div>`;
        }
      }, 300);
    });

    let scannerTimeout;
    inputs.scanner.addEventListener("input", e => {
      clearTimeout(scannerTimeout);
      scannerTimeout = setTimeout(() => {
        const raw = e.target.value.trim();
        const code = raw.slice(0, 15);
        if (code.length === 15 && !scannedCodes.has(code)) {
          scannedCodes.add(code);
          const timestamp = getTimestamp();
          db.ref(`servis/eslesenler/${code}`).set(timestamp);

          ["gokhan", "enes", "yusuf", "samet", "ismail", "mehmet"].forEach(name => {
            db.ref(`servis/${name}/${code}`).once("value", snap => {
              if (snap.exists()) {
                db.ref(`servis/${name}/eslesenler/${code}`).set(timestamp);
              }
            });
          });

          renderList();
        }
        e.target.value = "";
      }, 150);
    });

    function renderMiniList(name) {
      const list = miniLists[name];
      list.innerHTML = "";
      userCodes[name].forEach(code => {
        const div = document.createElement("div");
        div.className = "mini-item";
        div.classList.add(scannedCodes.has(code) ? "matched" : "unmatched");
        const timestamp = codeTimestamps[name][code] || "Tarih yok";
        div.innerHTML = `
          <div class="mini-item-row">
            <span>${code}</span>
            <span class="status"></span>
          </div>
          <div class="mini-item-time">üìÖ ${timestamp}</div>
        `;
        list.appendChild(div);
      });
    }

    function renderList() {
      ["gokhan", "enes", "yusuf", "samet", "ismail", "mehmet"].forEach(name => renderMiniList(name));
      
      // Admin istatistiklerini g√ºncelle
      if (currentUserRole === 'admin') {
        updateAdminStats();
      }
    }

    function updateAdminStats() {
      const adminPanel = document.getElementById('adminPanel');
      adminPanel.style.display = 'block';
      
      const totalBarcodes = allCodes.size;
      const matchedBarcodes = scannedCodes.size;
      const matchRate = totalBarcodes > 0 ? Math.round((matchedBarcodes / totalBarcodes) * 100) : 0;
      
      document.getElementById('adminTotalBarcodes').textContent = totalBarcodes;
      document.getElementById('adminMatchedBarcodes').textContent = matchedBarcodes;
      document.getElementById('adminMatchRate').textContent = matchRate + '%';
    }

    function loadData() {
      ["gokhan", "enes", "yusuf", "samet", "ismail", "mehmet"].forEach(name => {
        db.ref(`servis/${name}`).once("value", snap => {
          const data = snap.val();
          if (!data) return;

          const codes = Object.keys(data).filter(k => k !== "eslesenler" && k !== "adet");
          inputs[name].value = codes.join("\n");
          codes.forEach(code => {
            allCodes.add(code);
            userCodes[name].add(code);
            codeTimestamps[name][code] = data[code];
          });

          const count = codes.length;
          labels[name].textContent = `üßë‚Äçüîß ${name.charAt(0).toUpperCase() + name.slice(1)}'${name === 'enes' ? 'in' : name === 'yusuf' ? 'un' : name === 'samet' ? 'in' : name === 'ismail' ? 'in' : name === 'mehmet' ? 'in' : 'ƒ±n'} Cihazlarƒ± - Adet: ${count}`;

          if (data.eslesenler) {
            Object.keys(data.eslesenler).forEach(code => scannedCodes.add(code));
          }

          renderList();
        });
      });

      db.ref("servis/eslesenler").once("value", snap => {
        const data = snap.val();
        if (data) {
          Object.keys(data).forEach(code => scannedCodes.add(code));
          renderList();
        }
      });
    }
  </script>
</body>
